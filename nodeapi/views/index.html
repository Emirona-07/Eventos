<% include partials/header %>
	<form method="POST" action="/evento/" enctype="multipart/form-data">
		<div class="col-sm-6 col-md-offset-3">
	        <h4>Agregar nuevo evento:</h4>
	        <div class="panel panel-default">
	            <div class="panel-body form-horizontal payment-form">
 
	            	<div class="form-group">
	                    <label for="Nombre" class="col-sm-3 control-label">Nombre</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="Nombre" name="Nombre" required> 
	                    </div>
	                </div> 
 
	                <div class="form-group">
	                    <label for="Descripcion" class="col-sm-3 control-label">Descripción</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="Descripcion" name="Descripcion">
	                    </div>
	                </div>
 
	                 <div class="form-group">
                        <label for="IDCategoria" class="col-sm-3 control-label">Categoría</label>
                        <div class="col-sm-9">
                            <div class="dropdown">
                              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Categorías
                              <span class="caret"></span></button>
                              <ul class="dropdown-menu">
                              <% categorias.forEach(function(categoria) { %> 
                                    <li id='<%= categoria.ID %>'><a href="#"><%= categoria.Nombre %></a></li>
                               <% }); %>
                              </ul>
                            </div>
                            
                        </div>
                    </div>

                  	<div class="form-group">
	                    <label for="NombreBD" class="col-sm-3 control-label">NombreBD</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="NombreBD" name="NombreBD">
	                    </div>
	                </div>

	                <div class="form-group">
	                    <label for="Imagen" class="col-sm-3 control-label">Imagen</label>
	                    <div class="col-sm-9">
	                        <input type="file" class="form-control" id="Imagen" name="Imagen">
	                    </div>
	                </div>

	                <div class="form-group">
	                    <label for="FechaInicio" class="col-sm-3 control-label">Fecha de Inicio</label>
	                    <div class="col-sm-9">
	                        <input type="datetime-local" class="form-control" id="FechaInicio" name="FechaInicio">
	                    </div>
	                </div>

	                <div class="form-group">
                        <label for="FechaInicio" class="col-sm-3 control-label">Color</label>
                        <div class="col-sm-9">
                            <input type="color" class="form-control" id="Color" name="Color">
                        </div>
                    </div>
	                
	                <div class="form-group">
	                    <div class="col-sm-12 text-right">
	                        <button type="submit" class="btn btn-primary preview-add-button">
	                            <span class="glyphicon glyphicon-plus"></span> Agregar
	                        </button>
	                    </div>
	                </div>
	            </div>
	        </div>            
	    </div> <!-- / panel preview -->
	</form>
<% include partials/footer %>
